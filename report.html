<!doctype html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LifeCheck Report</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="assets/report.css" />
</head>
<body>

  <!-- COVER SHEET -->
  <section class="report-cover">
    <div class="cover-card">
      <header class="cover-head">
        <div class="brand">
          <div class="logo-dot"></div>
          <div class="brand-text">
            <span class="brand-title">LifeCheck</span>
            <span class="brand-sub">Clinical-style Assessment</span>
          </div>
        </div>
      </header>

      <h1 class="cover-title" id="cov-testName">—</h1>

      <div class="cover-grid">
        <div class="cover-item">
          <span class="label">Хэрэглэгч</span>
          <div class="value" id="cov-name">—</div>
        </div>
        <div class="cover-item">
          <span class="label">Имэйл</span>
          <div class="value" id="cov-email">—</div>
        </div>
        <div class="cover-item">
          <span class="label">Огноо</span>
          <div class="value" id="cov-date">—</div>
        </div>
        <div class="cover-item">
          <span class="label">Оноо</span>
          <div class="pill score" id="cov-score">—</div>
        </div>
        <div class="cover-item">
          <span class="label">Risk level</span>
          <div class="pill" id="cov-risk">—</div>
        </div>
      </div>

      <div class="top-answers">
        <span class="label">Хамгийн чухал хариултууд</span>
        <ul id="cov-topAnswers"></ul>
      </div>

      <div style="margin-top:16px">
        <button onclick="window.print()" class="btn-print">PDF болгон татах</button>
      </div>
    </div>
  </section>

  <!-- REPORT BODY -->
  <section class="report-body">
    <h2>Дэлгэрэнгүй шинжилгээ</h2>
    <div id="rp-analysis"></div>

    <h2>Хувийн зөвлөмжүүд</h2>
    <div id="rp-advice"></div>

    <h2>Дүгнэлт</h2>
    <div id="rp-conclusion"></div>

    <h2>Motivation boost</h2>
    <div id="rp-motivation"></div>

    <p class="disclaimer" id="rp-disclaimer"></p>
  </section>

  <!-- Scripts -->
  <script type="module" src="assets/report.js"></script>
</body>
</html>
